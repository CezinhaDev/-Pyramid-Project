<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide animated web Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
            <a href="#" class="logo">LOGO</a>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <div class="container">
        <div class="bg-slide active ">
            <div class="circle">
                <img src="img/img1.jpg">
            </div>
            <div class="circle large">
                <img src="img/img1.jpg">
            </div>
            <div class="circle small">
                <img src="img/img1.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Pyramids</h1>
                </div>

                <div class="country">
                    <h2>Egypt</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle">
                <img src="img/img2.jpg">
            </div>
            <div class="circle large">
                <img src="img/img2.jpg">
            </div>
            <div class="circle small">
                <img src="img/img2.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Denali</h1>
                </div>

                <div class="country">
                    <h2>Usa</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle">
                <img src="img/img3.jpg">
            </div>
            <div class="circle large">
                <img src="img/img3.jpg">
            </div>
            <div class="circle small">
                <img src="img/img3.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Sahara</h1>
                </div>

                <div class="country">
                    <h2>Africa</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle">
                <img src="img/img4.jpg">
            </div>
            <div class="circle large">
                <img src="img/img4.jpg">
            </div>
            <div class="circle small">
                <img src="img/img4.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Sindoro</h1>
                </div>

                <div class="country">
                    <h2>Indonesia</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle">
                <img src="img/img5.jpg">
            </div>
            <div class="circle large">
                <img src="img/img5.jpg">
            </div>
            <div class="circle small">
                <img src="img/img5.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>Marmolada</h1>
                </div>

                <div class="country">
                    <h2>Italy</h2>
                </div>
            </div>
        </div>

        <div class="circle-darktransp"></div>

        <span class="line"></span>
        
        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
